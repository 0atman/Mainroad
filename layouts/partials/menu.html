<nav class="menu" itemscope="itemscope" itemtype="http://schema.org/SiteNavigationElement">
	<ul class="menu__list">
		{{ if .Site.Menus.main }}
		{{ range sort .Site.Menus.main }}
			<li class="menu__item"><a class="menu__link" href="{{ .URL }}">{{ .Name | upper }}</a></li>
		{{ end }}
		{{ end }}
	</ul>
</nav>
